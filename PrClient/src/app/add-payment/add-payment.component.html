<h4>CSV Parse</h4>
<input type="file" name="files" class="form-control" #uploads (change)="onChange(uploads.files)" multiple value="process"
/>

<table *ngIf="payments.length > 0" class="table table-striped table-bordered mt-5">
  <thead>
    <tr>
      <th scope="col">Amount</th>
      <th scope="col">Date</th>
      <th scope="col">Reference</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let payment of payments">
      <th scope="row">{{payment.amount}}</th>
      <td>{{payment.date}}</td>
      <td>{{payment.reference}}</td>
    </tr>
  </tbody>
  <button class='primary' (click)="postPayments(payments)">Add Payments to Database</button>
</table>
