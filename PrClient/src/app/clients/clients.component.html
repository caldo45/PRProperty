<div class = 'container'>
  <div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='row small-padding'>
        <div class='col-md-2'> Filter By</div>
            <div class='col-md-4'>
                <input type='text' class="form-control" 
                    [(ngModel)]='listFilter'/>
            </div>
            <div class="col-md-4">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary" *ngFor="let clientType of clientTypes" [class.active]="filters.clientType===clientType.id.toString()">
                        <input type="radio" name="clientType" id="tenant" value="{{clientType.id}}" (click)="changeClientType(clientType)"> {{clientType.type}}
                      </label>
                  </div>      
            </div>
        </div>
    </div>
  </div>      
        <div class="container">
          <div class="card" *ngFor="let client of filteredClients">
            <div class="row ">
              <div class="col-md-2">
                  <img src="{{client.imagePath}}"  style="max-width: 100%; height: auto; margin-bottom: 5px;">
                </div>
                <div class="col-md-8 px-3">
                  <div class="card-block px-3">
                    <h4 class="card-title">{{client.firstName}} {{client.lastName}} - {{client.clientType.type}}</h4>
                    <p class="card-text">{{client.email}} {{client.phone}} </p>
                    <a [routerLink]="['/clients', client.id]" class="btn btn-primary">Profile</a>
                  </div>
                </div>      
              </div>
            </div>
            <div *ngIf="filteredClients.length === 0">No results found</div>
          </div>
